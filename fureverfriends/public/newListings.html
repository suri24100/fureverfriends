<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Listing</title>
    <link rel="stylesheet" href="newListings.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>
</head>
<body>
    <div class="listings-banner-wrap">
        <div id="header" class="header"></div>
        <div class="listings-banner-img-wrap">
            <!--<img class="banner-img" src="home-banner.png">-->
        </div>
    </div>
    <div class="listings-heading container">
        <h5 class="center-align">Create a profile for your pet</h5>
    </div>
    <div class="listings-images-wrap container">
        <div class="listings-profile-pic-wrap col m4 l4 x4">
            <h6>Set Profile Picture</h6>
            <a href="#">
                <i class="material-icons add_photo">add_photo_alternate</i>
            </a>
        </div>
        <div class="listings-additional-pic-wrap col m8 l8 x8">
            <h6>Add Additional Pictures</h6>
            <a href="#">
                <i class="material-icons add_photo">add_photo_alternate</i>
            </a>
            <a href="#">
                <i class="material-icons add_photo">add_photo_alternate</i>
            </a>
            <a href="#">
                <i class="material-icons add_photo">add_photo_alternate</i>
            </a>
        </div>
    </div>
    <div class="listings-pet-info container">
        <h6>Pet Information</h6>
        <form class="row">
            <div class="left-filter col s12 m6 l6 x6">

                <div class="listings-form-row">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="listings-form-row">
                    <label for="type-of-pet">Type of Pet</label>
                    <select id="type-of-pet" name="type-of-pet">
                        <option value="Cat">Cat</option>
                        <option value="Dog">Dog</option>
                        <option value="HamsterGuinea">Small Furbabies</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Fish">Fish</option>
                        <option value="ReptileAmphibians">Reptile & Amphibian</option>
                        <option value="Bird">Bird</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="listings-form-row">
                    <label for="age">Age</label>
                    <select id="age" name="age">
                        <option value="Young">Young</option>
                        <option value="Teen">Teen</option>
                        <option value="Adult">Adult</option>
                    </select>
                </div>

                <div class="listings-form-row">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                </div>

                <div class="listings-form-row">
                  <label for="breed">Breed</label>
                  <select id="breed" name="breed">
                    <!-- populated using JavaScript -->
                  </select>
                </div>

                <div class="listings-form-row">
                    <label for="color">Color</label>
                    <select id="color" name="color">
                      <!-- populated using JavaScript -->
                    </select>
                  </div>

                <div class="listings-form-row">
                    <label for="cared-by">Cared By</label>
                    <select id="cared-by" name="cared-by">
                        <option value="No Preference">Private Owner</option>
                        <option value="Female">Organization</option>
                    </select>
                </div>
            </div>
            <div class="right-filter col s12 m6 l6 x6">

                <div class="listings-form-row">
                    <label for="furLength">Fur Length</label>
                    <select id="furLength" name="furLength">
                         <!-- populated using JavaScript -->
                    </select>
                </div>

                <div class="listings-form-row">
                    <label for="personality">Personality</label>
                    <select id="personality" name="personality" multiple>
                        <option value="Quiet">Quiet</option>
                        <option value="Talkative">Talkative</option>
                        <option value="Social">Social</option>
                        <option value="Playful">Playful</option>
                        <option value="Independent">Independent</option>
                        <option value="Curious/Adventurous">Curious/Adventurous</option>
                        <option value="Loves to snuggle">Loves to snuggle</option>
                        <option value="Protective">Protective</option>
                        <option value="Energetic">Energetic</option>
                    </select>
                </div>

                <div class="listings-form-row">
                    <label for="adoptionFee">Adoption Fee </label>
                    <input type="text" id="adoptionFee" name="adoptionFee">
                </div>

                <div class="listings-form-row">
                    <label for="city">City </label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="listings-form-row">
                    <label for="state">State  </label>
                    <input type="text" id="state" name="state">
                </div>

                <div class="listings-form-row">
                    <label for="zip">Zip Code </label>
                    <input type="number" id="zip" name="zip">
                </div>

                <div class="listings-form-row">
                    <label for="attributes">Pet Attributes</label>
                    <select id="attributes" name="attributes" multiple>
                        <option value="Vaccinated">Vaccinated</option>
                        <option value="NeuteredSpayed">Neutered/Spayed</option>
                        <option value="PetFriendly">Pet Friendly</option>
                        <option value="5orolder">Good with Kids 5 or older</option>
                        <option value="allKids">Good with all kids</option>
                        <option value="Hypoallergenic">Hypoallergenic</option>
                        <option value="BondedPair">Bonded Pair</option>
                    </select>
                </div>

            </div>
        </form>
</body>
<script>
  $(document).ready(function(){
    $('select').material_select();
  });
</script>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</html>
