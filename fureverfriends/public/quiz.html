<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>

</head>
<body>
    <div class="quiz-banner-wrap">
        <div id="header" class="header"></div>
        <div class="quiz-banner-img-wrap"></div>
        <div class="heading">
            <span>Purrsonality Quiz</span>
        </div>
        <div class="subheading">
            <span>Take the quiz to get matched with your potential friend</span>
        </div>
    </div>
    <div class="info-wrap">
        <div class="question-wrap">
            <h3>1. It’s your day off, what will you be doing? (Pick your top 3)</h3>
            <!-- q1a1 = question 1 answer 1, used as a reference if needed -->
            <div class=option-wrap>
            <input type="checkbox" id="q1a1" name="q1a1" value="q1a1">
            <label for="q1a1"> Outside, enjoying a run, walk, or hike.</label>
            
            <div class=option-wrap></div>
                <input type="checkbox" id="q1a2" name="q1a2" value="q1a2">
                <label for="q1a2"> Snuggled up in bed to sleep in.</label>
            </div>

            <div class=option-wrap>
                <input type="checkbox" id="q1a3" name="q1a3" value="q1a3">
                <label for="q1a3"> On the couch, time for some TV!</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q1a4" name="q1a4" value="q1a4">
                <label for="q1a1"> Enjoying some hobby time.</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q1a5" name="q1a5" value="q1a5">
                <label for="q1a5"> Shopping and exploring downtown.</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q1a6" name="q1a6" value="q1a6">
                <label for="q1a6"> Hanging out with my friends and family.</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q1a7" name="q1a7" value="q1a7">
                <label for="q1a7"> Cleaning and prepping for the week ahead.</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q1a8" name="q1a8" value="q1a8">
                <label for="q1a8"> Working. What is a “day off?”</label>
            </div>
        </div>

        <div class="question-wrap">
            <h3>2. What would your ideal pet be like? (Select all that apply)</h3>
            <!-- q1a1 = question 1 answer 1, used as a reference if needed -->
            <div class=option-wrap>
            <input type="checkbox" id="q2a1" name="q2a1" value="q2a1">
            <label for="q2a1">Quiet</label>
            
            <div class=option-wrap></div>
                <input type="checkbox" id="q2a2" name="q2a2" value="q2a2">
                <label for="q2a2">Talkative</label>
            </div>

            <div class=option-wrap>
                <input type="checkbox" id="q2a3" name="q2a3" value="q2a3">
                <label for="q2a3">Social</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q2a4" name="q2a4" value="q2a4">
                <label for="q2a1">Playful</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q2a5" name="q2a5" value="q2a5">
                <label for="q2a5">Independent</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q2a6" name="q2a6" value="q2a6">
                <label for="q2a6">Curious/Adventurous</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q2a7" name="q2a7" value="q2a7">
                <label for="q2a7">Trainable</label>
            </div>
            
            <div class=option-wrap>
                <input type="checkbox" id="q2a8" name="q2a8" value="q2a8">
                <label for="q2a8">Loves to snuggle</label>
            </div>

            <div class=option-wrap>
                <input type="checkbox" id="q2a9" name="q2a9" value="q2a9">
                <label for="q2a9">Protective</label>
            </div>

            <div class=option-wrap>
                <input type="checkbox" id="q2a10" name="q2a10" value="q2a10">
                <label for="q2a10">Energetic</label>
            </div>
        </div>

    </div>   
    
    <div id="footer"></div>
</body>
<script type="text/javascript" src="home.js">
</script>
</html>
