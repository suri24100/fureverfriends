<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./signing.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>

</head>
<body>
    <div class="banner-wrap">
        <div id="header" class="header"></div>
        <div class="banner-img-wrap"></div>
        <div class="invis-wrap">
            <div class="info-wrap">
                <div class="logo-wrap">
                    <img src="paw-green.svg">
                    <h3>Furever Friends</h3>
                    <img src="paw-green.svg">
                </div>
                <h3 class="subH">Log In</h3>
                <div class="form-wrap" id="log-in-form">
                    <form class="account-form">
                        <h2 style="color:  #379683;">Welcome Back!</h2>

                        <label for="email">Enter Your Email Address:</label>
                        <input type="email" id="email" name="email">

                        <label for="pass">Enter Your Password</label>
                        <input type="password" id="pass" name="pass">
                    </form>
                </div>
                <div class="bottom-info">
                    <div class="btn-wrap default">
                        <button class="signing-btn">Log In</button>
                    </div>
                    <div class="subheading">
                        <span>Need to create an account?<a href="signing.html">Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    
    <div id="footer"></div>
</body>
<script type="text/javascript" src="home.js">
</script>
</html>
