<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing</title>
    <link rel="stylesheet" href="./signing.css">

    <!--jQuery-->
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- link header.html and footer.html -->
    <script>
        $.ajax({
            url: 'header.html',
            dataType: 'html',
            success: function(html) { $('#header').html(html); }
        });
        $.ajax({
            url: 'footer.html',
            dataType: 'html',
            success: function(html) { $('#footer').html(html); }
        });
    </script>

</head>
<body>
    <div class="banner-wrap">
        <div id="header" class="header"></div>
        <div class="banner-img-wrap"></div>
        <div class="invis-wrap">
            <div class="info-wrap">
                <div class="logo-wrap">
                    <img src="paw-green.svg">
                    <h3>Furever Friends</h3>
                    <img src="paw-green.svg">
                </div>
                <h3 class="subH">Sign Up</h3>
                <div class="form-wrap">
                    <form class="account-form">
                        <label for="name">Enter Your Name:</label>
                        <input type="text" id="name" name="name">

                        <label for="email">Enter Your Email Address:</label>
                        <input type="email" id="email" name="email">

                        <label for="phone">Enter Your Phone Number:</label>
                        <input type="number" id="phone" name="phone">

                        <label for="sign-up-role">Signing Up As:</label>
                        <select id="sign-up-role" name="sign-up-role">
                            <option value="ShelterRescue">Shelter/Rescue</option>
                            <option value="Individual">Individual</option>
                          </select>

                        <label for="zip-code">Enter Your Zip Code</label>
                        <input type="number" id="zip-code" name="zip-code">

                        <label for="pass">Enter Your Password</label>
                        <input type="password" id="pass" name="pass">
                    </form>
                </div>
                <div class="bottom-info">
                    <div class="btn-wrap default">
                        <button class="signing-btn">Sign Up</button>
                    </div>
                    <div class="subheading">
                        <span>Already have an account?<a href="log-in.html">Log in</a></span>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    
    <div id="footer"></div>
</body>
<script type="text/javascript" src="home.js">
</script>
</html>
